<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PassManRepeat</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <h1>Gestor de contraseñas</h1>
  <div class="container">
    <div class="category-list">
      <h2>Categorías</h2>
      <ul>
        <li class="active">Sitios web</li>
      </ul>
    </div>
    <div class="password-list">
      <h2>Contraseñas de sitios web</h2>
      <table>
        <thead>
          <tr>
            <th>Sitio web</th>
            <th>Usuario</th>
            <th>Contraseña</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>www.google.com</td>
            <td>miusuario@gmail.com</td>
            <td>m1c0ntr4s3ñ4s3cr3t4</td>
          </tr>
          <tr>
            <td>www.facebook.com</td>
            <td>miusuario</td>
            <td>f4c3b00kp4ss</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    let drawData = (data) => {
      data.forEach(category => {
        let parent = document.getElementsByTagName('ul')[0]
        let child = document.createElement('li')
        // child.innerText = JSON.stringify(category)
        child.innerText = category.name
        parent.appendChild(child)
      })
    }

    fetch("http://localhost:3000/categories")
      .then(res => res.json())
      .then(data => drawData(data))
  </script>
</body>

</html>
